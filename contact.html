      </ul>

  </header>
  <main>
    <section class="contact">
      <h1>Contact Me</h1>
      <div class="contact-card">
        <form action="https://formspree.io/f/xzzveyjp" method="POST" class="modern-form" id="contactForm">
          <div class="form-group">
            <label for="name"><i class="fa-solid fa-user"></i> Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message"><i class="fa-solid fa-message"></i> Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="modern-send-btn"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
          <div id="formSuccess" class="form-success" style="display:none;">Thank you! Your message has been sent.</div>
        </form>
      </div>
      <div class="social-links">
        <h2>Connect with me</h2>
        <div class="connect-btns">
          <a class="connect-btn linkedin" href="https://linkedin.com/in/jason-eissayou-647875203/" target="_blank" rel="noopener">
            <i class="fab fa-linkedin"></i> <span>LinkedIn</span>
          </a>
          <a class="connect-btn github" href="https://github.com/Eissayou" target="_blank" rel="noopener">
            <i class="fab fa-github"></i> GitHub
          </a>
        </div>
      </div>
    </section>
    <script>
      // Show a success message after form submission (for best UX)
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        setTimeout(function() {
          document.getElementById('formSuccess').style.display = 'block';
        }, 500);
      });
    </script>
  </main>
